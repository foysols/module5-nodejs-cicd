name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test Application
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests and Capture Output
        run: |
          mkdir -p test-results
          npm run check > test-results/test-results.txt

      - name: Save Test Results Locally
        run: |
          mkdir -p ~/module5-nodejs-cicd
          cp test-results/test-results.txt ~/module5-nodejs-cicd/test-results.txt

      - name: Upload Test Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/test-results.txt

  deploy:
    name: Deploy Application
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Download Test Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: .

      - name: Display Test Results
        run: cat test-results.txt

      - name: Deploy Node.js App with PM2
        run: |
          pm2 stop node-app || true
          pm2 start src/server.js --name node-app
          pm2 save

      - name: Verify Deployment
        run: pm2 status
